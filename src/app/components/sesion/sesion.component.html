<div class="sesion-modal">
  <h2>{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</h2>
  <form #sesionForm="ngForm" (ngSubmit)="onSubmit(sesionForm)">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        placeholder="Introduce tu correo"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        placeholder="Introduce tu contraseña"
      />
    </div>
    <div *ngIf="!isLoginMode" class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        ngModel
        required
        placeholder="Confirma tu contraseña"
      />
    </div>
    <button type="submit" class="btn-primary">
      {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
    </button>
  </form>
  <p class="toggle-mode">
    {{ isLoginMode ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?' }}
    <a href="#" (click)="toggleMode()">
      {{ isLoginMode ? 'Regístrate aquí' : 'Inicia sesión aquí' }}
    </a>
  </p>
</div>

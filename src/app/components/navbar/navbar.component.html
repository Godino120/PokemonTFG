<header>
  <nav class="nav">
    <img src="/assets/img/logo.png" alt="Logo Pokémon" (click)="navegarALandingPage()"/>
    <ul class="nav-list">
      <li class="nav-item">
        <button class="btn btn-header" (click)="navegarAPokedex()">Pokédex</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-header" (click)="navegarACrearEquipo()">Crear Equipo</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-header" (click)="navegarAMisEquipos()">Mis Equipos</button>
      </li>
    </ul>

    <div class="nav-user">
      <button class="user-icon" (click)="toggleSesionModal()">
        <img src="/assets/img/icons/user.png" alt="Usuario" />
      </button>
    </div>

  </nav>

  <app-sesion *ngIf="isSesionModalVisible"></app-sesion>
</header>

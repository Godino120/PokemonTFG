<div class="registro-container">
    <div class="form">
      <h2>Registrarse</h2>
      
      <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            [(ngModel)]="nombre" 
            required 
            class="form-control" 
            placeholder="Ingresa tu nombre completo" />
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            class="form-control" 
            placeholder="Ingresa tu correo" />
        </div>
  
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input 
            type="password" 
            id="contrasena" 
            name="contrasena" 
            [(ngModel)]="contrasena" 
            required 
            class="form-control" 
            placeholder="Ingresa tu contraseña" />
        </div>
  
        <button 
          type="submit" 
           
          class="registrar">
          Registrarse
        </button>
      </form>
      
      <p class="mensaje-exito" *ngIf="usuarioCreado">
        ¡Usuario creado exitosamente! Ahora puedes iniciar sesión.
      </p>
      <p>
        ¿Ya tienes cuenta? <button (click)="irALogin()">Inicia sesión aquí</button>
      </p>
    </div>
  </div>
